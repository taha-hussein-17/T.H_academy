<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Rounded Square Background -->
  <rect width="100" height="100" rx="24" fill="#3b82f6"/>
  
  <!-- Subtle Gradient/Shadow Effect -->
  <rect width="100" height="100" rx="24" fill="black" fill-opacity="0.1"/>
  
  <!-- T and H Initials -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-weight="900" font-size="42" fill="white" text-anchor="middle">TH</text>
  
  <!-- Small Graduation Cap Icon or Accent -->
  <path d="M40 25 L50 20 L60 25 L50 30 Z" fill="white" />
  <path d="M60 25 L60 32" stroke="white" stroke-width="2" />
</svg>
